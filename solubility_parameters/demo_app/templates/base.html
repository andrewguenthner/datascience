<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hansen Solubility Parameters</title>
    
    <!-- Our CSS -->

<!-- Libraries -->

<!-- d3 JS -->

<!-- ajax // Plotly -->

<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <!--Collapsable navigation bar: common to all pages-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <img src="{{ url_for('static',filename='images/guenthner-extra-small.png') }}" width="28" height="35" class="d-inline-block align-top rounded-circle mr-3" alt="">
        <a class="navbar-brand" href="https://andrewguenthner.com">Andrew Guenthner</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
            <a class="nav-link" href="/">HSP Main Page<span class="sr-only">(current)</span></a>
            </li>
        </ul>
        </div>.

    </nav>
    <!--Main body on landing page -->
    <div class="jumbotron" id="title-holder"><h2>Hansen Solubility Parameters</h2></div>

    <div class="container">
        <div class="row">
        <div class="col-md-6" id="input_col">
            <div id="plot_3d"></div>
            <form id="user_input">
            Enter a substance name:<br>
            <input type="text" class="form-control" id="substance_0" name="substance_name" placeholder="substance name" aria-placeholder="name of substance, can omit non alphanumerics">
            <input type="submit" id="user_submit" value="Submit">
            <br>
            <div id="prop_setter"><h3 class="mx-auto">Filter Results</h3><br>
                <span width="25%">Boiling Point</span>
                <span width="75%" id="bp_slider"></span><br>
                <span width="100%" id="bp_text">0 to 300 deg C</span><br>
                <span width="25%">Flash Point</span>
                <span width="75%" id="fp_slider"></span><br>
                <span width="100%" id="bp_text">-50 to 300 deg C</span>
            </div>
        </div>

        <div class="col-md-6" id="output_col">
            <div id="est_hsp"></div>
            <div id="best_solv"></div>
            <div id="worst_solv"></div>
        </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="container mt-2 mt-md-5 text-light bg-secondary">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
